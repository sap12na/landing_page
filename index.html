<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star_Bucks || landing_Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo" alt="logo"></a>
            <ul>
                <li><a href="https://www.starbucks.in/">Home</a></li>
                <li><a href="https://www.starbucks.in/menu-list.html">Menu</a></li>
                <li><a href="https://www.starbucks.in/about-us.html">About Us</a></li>
                <li><a href="https://www.starbucks.in/coffee.html">Coffee</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's just not a Coffee<br>It's <span>StarBucks</span></h2>
                <p>Delicious, handcrafted beverages and great-tasting food. The secret to making life better. Two baristas making coffee..</p>
                <a href="https://www.starbucks.in/">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="thumb1.png" alt="img1" class="StartBucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" alt="img1" onclick="imgSlider('thumb1.png');changeCircleColor('#017143')"></li>
            <li><img src="thumb2.png" alt="img2" onclick="imgSlider('thumb2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" alt="img3"onclick="imgSlider('thumb3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="contact">
            <li><a href="https://www.facebook.com/starbucksindia"><img src="facebook.png" alt="facebook"></a></li>
            <li><a href="https://twitter.com/starbucksindia"><img src="twitter.png" alt="twitter"></a></li>
            <li><a href="https://www.instagram.com/starbucksindia/"><img src="instagram.png" alt="instagram"></a></li>
        </ul>
    </section>    

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.StartBucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
